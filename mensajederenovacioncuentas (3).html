<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Avisos de Renovación</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for animations if needed, otherwise Tailwind handles most */
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }
        body {
            font-family: 'Inter', sans-serif; /* Using Inter font as per instructions */
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-orange-50 to-amber-100 p-4 font-sans flex flex-col items-center justify-center">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-4xl mb-8 border border-orange-200">
        <h1 class="text-4xl font-extrabold text-center text-orange-700 mb-6 drop-shadow-sm">
            Aviso de Renovación 🚀
        </h1>
        <p class="text-center text-gray-700 mb-8">
            Completa los campos para generar tu mensaje de renovación de cuenta.
        </p>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div>
                <label for="serviceName" class="block text-sm font-medium text-gray-700 mb-1">
                    Nombre del Servicio
                </label>
                <select
                    id="serviceName"
                    class="mt-1 block w-full p-3 border border-orange-300 rounded-lg shadow-sm focus:ring-orange-500 focus:border-orange-500 transition duration-200 bg-white text-gray-800"
                >
                    <option value="">Selecciona un servicio</option>
                    <option value="Netflix">Netflix</option>
                    <option value="Amazon Prime Video">Amazon Prime Video</option>
                    <option value="Vix">Vix</option>
                    <option value="Max">Max</option>
                    <option value="FLUJOTV">FLUJOTV</option>
                    <option value="CRUNCHYROLL">CRUNCHYROLL</option>
                    <option value="PARAMOUNT">PARAMOUNT</option>
                    <option value="Otro">Otro (Especificar en el campo de servicio)</option>
                </select>
            </div>
            <div>
                <label for="dueDate" class="block text-sm font-medium text-gray-700 mb-1">
                    Fecha de Vencimiento (Hoy)
                </label>
                <input
                    type="date"
                    id="dueDate"
                    class="mt-1 block w-full p-3 border border-orange-300 rounded-lg shadow-sm focus:ring-orange-500 focus:border-orange-500 transition duration-200 bg-white text-gray-800"
                />
            </div>
            <div class="md:col-span-2">
                <label for="clientEmail" class="block text-sm font-medium text-gray-700 mb-1">
                    Correo Electrónico de la Cuenta
                </label>
                <input
                    type="email"
                    id="clientEmail"
                    class="mt-1 block w-full p-3 border border-orange-300 rounded-lg shadow-sm focus:ring-orange-500 focus:border-orange-500 transition duration-200 bg-white text-gray-800"
                    placeholder="Ej: xgvb4.usa@motsit.com"
                />
            </div>
            <div class="md:col-span-2">
                <label for="accountDetails" class="block text-sm font-medium text-gray-700 mb-1">
                    Datos Adicionales de la Cuenta (Opcional)
                </label>
                <textarea
                    id="accountDetails"
                    rows="2"
                    class="mt-1 block w-full p-3 border border-orange-300 rounded-lg shadow-sm focus:ring-orange-500 focus:border-orange-500 transition duration-200 bg-white text-gray-800"
                    placeholder="Ej: 1, 2, 4, 6, 7 (se convertirán a Pantalla X)"
                ></textarea>
            </div>
        </div>

        <div class="flex justify-center items-center">
            <button
                id="generateButton"
                class="flex items-center justify-center px-6 py-3 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-300 transform hover:scale-105 mr-4"
            >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.898 0V3a1 1 0 112 0v2.101a7.002 7.002 0 01-11.898 0V3a1 1 0 01-1-1zM10 4a5 5 0 00-4.546 2.916.5.5 0 01-.908-.416A6 6 0 0110 3a6 6 0 015.454 3.499.5.5 0 11-.908.417A5 5 0 0010 4zM3 9a2 2 0 012-2h10a2 2 0 012 2v7a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" clip-rule="evenodd" />
                </svg>
                Generar Mensaje
            </button>
            <button
                id="copyButton"
                class="flex items-center justify-center px-6 py-3 bg-orange-500 text-white font-semibold rounded-lg shadow-md hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2 transition duration-300 transform hover:scale-105"
            >
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 mr-2"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                >
                    <path d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" />
                    <path d="M6 3a2 2 0 00-2 2v11a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2H6zM5 9a1 1 0 011-1h8a1 1 0 110 2H6a1 1 0 01-1-1z" />
                </svg>
                Copiar Mensaje
            </button>
            <span id="copyStatus" class="ml-4 p-2 bg-amber-100 text-amber-700 rounded-lg text-sm items-center animate-fade-in hidden" style="display: none;">
                 <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-4 w-4 mr-1 inline-block"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                 >
                    <path
                        fill-rule="evenodd"
                        d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                        clip-rule="evenodd"
                    />
                 </svg>
                ¡Copiado!
            </span>
        </div>
    </div>

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-4xl border border-orange-200">
        <h2 class="text-2xl font-bold text-orange-700 mb-4">Mensaje Generado:</h2>
        <div id="generatedMessageDisplay" class="p-6 bg-orange-50 rounded-lg border border-orange-300 overflow-auto whitespace-pre-wrap leading-relaxed text-gray-800 text-sm">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get references to HTML elements
            const serviceNameSelect = document.getElementById('serviceName');
            const dueDateInput = document.getElementById('dueDate');
            const clientEmailInput = document.getElementById('clientEmail');
            const accountDetailsTextarea = document.getElementById('accountDetails');
            const generatedMessageDisplay = document.getElementById('generatedMessageDisplay');
            const generateButton = document.getElementById('generateButton'); // New button
            const copyButton = document.getElementById('copyButton');
            const copyStatusSpan = document.getElementById('copyStatus');

            // Set today's date in the date input
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            dueDateInput.value = `${year}-${month}-${day}`;
            
            // Function to format the date for display in the message
            const formatDueDate = (dateString) => {
                if (!dateString) return '[Fecha de Vencimiento]';
                const [year, month, day] = dateString.split('-');
                const date = new Date(year, month - 1, day); // Month is 0-indexed
                return date.toLocaleDateString('es-ES', { day: 'numeric', month: 'long' });
            };

            // Function to process account details, replacing sequences of numbers 1-7 with "Pantalla X"
            const processAccountDetails = (details) => {
                if (!details) return '';
                // Replaces any digit from 1 to 7 with "Pantalla {digit}"
                return details.replace(/([1-7])/g, 'Pantalla $1').replace(/, /g, ', ').trim();
            };

            // Function to generate the renewal message
            const generateMessage = () => {
                const serviceName = serviceNameSelect.value || '[Nombre del Servicio]';
                const dueDate = dueDateInput.value;
                const clientEmail = clientEmailInput.value || '[Correo de la Cuenta]';
                const accountDetails = accountDetailsTextarea.value;

                const formattedDueDate = formatDueDate(dueDate);
                const processedAccountDetails = processAccountDetails(accountDetails);
                
                // Using template literals and trim() to manage whitespace for cleaner copy-paste
                const messageText = `
🔔 ¡No te Quedes Sin tu *Entretenimiento*! 🔔
¡*Atención*! 👋
Tu cuenta de *${serviceName}* vence *HOY, ${formattedDueDate}* 🗓️.
Para evitar la *suspensión o eliminación*, es *IMPRESCINDIBLE* que renueves *HOY MISMO*. 🚫
La renovación se hará con tu correo: *${clientEmail}*.
${processedAccountDetails ? `*Datos de tu cuenta:* ${processedAccountDetails}\n` : ''}Recibirás una *NUEVA clave de acceso* por seguridad. 🔑
*¿Ya pagaste? ¡Ignora este mensaje y sigue disfrutando!* ✅
De lo contrario, ¡no pierdas esta *última oportunidad*! ✨

¡Esperamos verte pronto conectado!
Saludos cordiales, Tu plataforma de confianza *VENDE Y GANA*.
                `.trim();

                // For display in the preview div, replace newlines with <br> and format markdown bold
                const messageHtmlForDisplay = messageText
                    .replace(/\n/g, '<br/>')
                    .replace(/\*(.*?)\*/g, '<strong>$1</strong>');

                generatedMessageDisplay.innerHTML = messageHtmlForDisplay;
                generatedMessageDisplay.dataset.rawMessage = messageText; // Store raw text for copying
            };

            // Function to copy the generated message to the clipboard
            const copyToClipboard = () => {
                const textToCopy = generatedMessageDisplay.dataset.rawMessage || generatedMessageDisplay.innerText;
                
                // Using the document.execCommand('copy') method as it is more reliable in sandboxed environments like iframes.
                try {
                    const tempTextArea = document.createElement('textarea');
                    // Styling to prevent the textarea from being visible
                    tempTextArea.style.position = 'absolute';
                    tempTextArea.style.left = '-9999px';
                    tempTextArea.value = textToCopy;
                    document.body.appendChild(tempTextArea);
                    tempTextArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(tempTextArea);
                    
                    // Show success message
                    copyStatusSpan.style.display = 'inline-flex';
                    setTimeout(() => {
                        copyStatusSpan.style.display = 'none';
                    }, 2000);

                } catch (err) {
                    console.error('Error al copiar el mensaje:', err);
                    // Do not use alert() as it's a bad practice and might be blocked.
                }
            };

            // Add event listeners
            generateButton.addEventListener('click', generateMessage); // New listener
            copyButton.addEventListener('click', copyToClipboard);

            // Initial message generation when the page loads
            generateMessage();
        });
    </script>
</body>
</html>
