<body class="min-h-screen bg-gradient-to-br from-orange-50 to-amber-100 p-4 font-sans flex flex-col items-center justify-center">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-4xl mb-8 border border-orange-200">

        <div class="flex justify-center">
            <button
                id="copyButton"
                class="flex items-center justify-center px-6 py-3 bg-orange-500 text-white font-semibold rounded-lg shadow-md hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2 transition duration-300 transform hover:scale-105"

    <!-- Display area for the generated message -->
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-4xl border border-orange-200">
        <h2 class="text-2xl font-bold text-orange-700 mb-4">Mensaje Generado:</h2>
        <div id="generatedMessageDisplay" class="p-6 bg-orange-50 rounded-lg border border-orange-300 overflow-auto whitespace-pre-wrap leading-relaxed text-gray-800 text-sm">
            <!-- Message will be displayed here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get references to HTML elements
            const serviceNameSelect = document.getElementById('serviceName');
            const dueDateInput = document.getElementById('dueDate');
            const clientEmailInput = document.getElementById('clientEmail');
            const accountDetailsTextarea = document.getElementById('accountDetails');
            const generatedMessageDisplay = document.getElementById('generatedMessageDisplay');
            const copyButton = document.getElementById('copyButton');
            const copyStatusSpan = document.getElementById('copyStatus');

            // Function to format the date for display in the message
            const formatDueDate = (dateString) => {
                if (!dateString) return '';
                const [year, month, day] = dateString.split('-');
                const date = new Date(year, month - 1, day); // Month is 0-indexed
                return date.toLocaleDateString('es-ES', { day: 'numeric', month: 'long' });
            };

            // Function to process account details, replacing sequences of numbers 1-7 with "Pantalla X"
            const processAccountDetails = (details) => {
                if (!details) return '';

                let result = '';
                let currentScreenDigits = '';
                let i = 0;

                while (i < details.length) {
                    const char = details[i];
                    const isScreenDigit = char >= '1' && char <= '7';

                    if (isScreenDigit) {
                        currentScreenDigits += char;
                    } else {
                        if (currentScreenDigits.length > 0) {
                            result += currentScreenDigits.split('').map(d => `Pantalla ${d}`).join(', ');
                            currentScreenDigits = '';
                        }
                        result += char;
                    }
                    i++;
                }

                if (currentScreenDigits.length > 0) {
                    result += currentScreenDigits.split('').map(d => `Pantalla ${d}`).join(', ');
                }

                return result;
            };

            // Function to generate the renewal message
            const generateMessage = () => {
                const serviceName = serviceNameSelect.value || '[Nombre del Servicio]';
                const dueDate = dueDateInput.value;
                const clientEmail = clientEmailInput.value || '[Correo de la Cuenta]';
                const accountDetails = accountDetailsTextarea.value;

                const formattedDueDate = formatDueDate(dueDate);
                const processedAccountDetails = processAccountDetails(accountDetails);

                const messageHtml = `
                    ğŸ”” Â¡No te Quedes Sin tu <strong>Entretenimiento</strong>! ğŸ””
                    <br/><br/>
                    Â¡<strong>AtenciÃ³n</strong>! ğŸ‘‹
                    <br/><br/>
                    Tu cuenta de <strong>${serviceName}</strong> vence <strong>HOY, ${formattedDueDate}</strong> ğŸ—“ï¸.
                    <br/><br/>
                    Para evitar la <strong>suspensiÃ³n o eliminaciÃ³n</strong>, es <strong>IMPRESCINDIBLE</strong> que renueves <strong>HOY MISMO</strong>. ğŸš«
                    <br/><br/>
                    La renovaciÃ³n se harÃ¡ con tu correo: <strong>${clientEmail}</strong>.
                    ${processedAccountDetails ? `<br/><strong>Datos de tu cuenta:</strong> ${processedAccountDetails}` : ''} RecibirÃ¡s una <strong>NUEVA clave de acceso</strong> por seguridad. ğŸ”‘
                    <br/><br/>
                    <strong>Â¿Ya pagaste? Â¡Ignora este mensaje y sigue disfrutando!</strong> âœ…
                    <br/>De lo contrario, Â¡no pierdas esta <strong>Ãºltima oportunidad</strong>! âœ¨
                    <br/>---<br/>
                    Â¡Esperamos verte pronto conectado!
                    <br/>Saludos cordiales, Tu plataforma de confianza <strong>VENDE Y GANA</strong>.
                `;
                generatedMessageDisplay.innerHTML = messageHtml.trim();
            };

            // Function to copy the generated message to the clipboard
            const copyToClipboard = () => {
                const range = document.createRange();
                range.selectNodeContents(generatedMessageDisplay);
                const selection = window.getSelection();
                selection.removeAllRanges();
                selection.addRange(range);
                
                try {
                    document.execCommand('copy');
                    copyStatusSpan.classList.remove('hidden');
                    setTimeout(() => copyStatusSpan.classList.add('hidden'), 2000);
                } catch (err) {
                    console.error('Error al copiar el mensaje:', err);
                    // Fallback for cases where execCommand fails (e.g., some browsers/environments)
                    // You might consider a custom message box here instead of alert
                } finally {
                    selection.removeAllRanges(); // Deselect
                }
            };

            // Add event listeners
            serviceNameSelect.addEventListener('change', generateMessage);
            dueDateInput.addEventListener('input', generateMessage);
            clientEmailInput.addEventListener('input', generateMessage);
            accountDetailsTextarea.addEventListener('input', generateMessage);
            copyButton.addEventListener('click', copyToClipboard);

            // Initial message generation when the page loads
            generateMessage();
        });
    </script>
</body>
